<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor Clone By Avishek</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="cod.jpg">
    <script src="https://kit.fontawesome.com/27cc24c4f5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="left">
            <label for="left"><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="input" id="html-code" onkeyup="run()"></textarea>

            <label for="left"><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea name="input" id="css-code" onkeyup="run()"></textarea>

            <label for="left"><i class="fa-brands fa-node-js"></i>JavaScript</label>
            <textarea name="input" id="js-code" onkeyup="run()"></textarea>
        </div>


        <div class="right">
            <label for="right"><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    </div>

    <script>
        function run() {
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("css-code").value;
            let jscode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "<style>";
            output.contentWindow.eval(jscode);

        }
    </script>


</body>

</html>
